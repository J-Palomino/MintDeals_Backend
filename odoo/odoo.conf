[options]
; Addons paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Data directory
data_dir = /var/lib/odoo

; Database connection - uses environment variables from Railway
; These are injected at runtime
db_host = False
db_port = False
db_user = False
db_password = False
db_name = False

; Admin password for database management
admin_passwd = False

; Server configuration
http_port = 8069
proxy_mode = True
without_demo = True

; Performance settings
workers = 2
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Logging
log_level = info
log_handler = :INFO

; Security
list_db = False
